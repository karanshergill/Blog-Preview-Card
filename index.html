<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="flex flex-col items-center justify-around h-screen bg-Primary-Yellow">
        <div
            class="flex flex-col items-center max-w-80 border-2 border-black rounded-2xl p-5 gap-6 bg-Neutral-White font-Figtree shadow-custom">
            <!-- image -->
            <img src="/assets/images/illustration-article.svg" class="rounded-2xl" alt="article banner">
            <div class="flex flex-col gap-3">
                <!-- tag and date wrapper -->
                <div class="flex flex-col gap-2">
                    <!-- tag -->
                    <div class="flex justify-start">
                        <span class="text-sm font-bold py-1 px-4 rounded-lg bg-Primary-Yellow">Learning</span>
                    </div>
                    <!-- date -->
                    <div>
                        <span class="text-sm font-semibold">Published 21 Dec 2023</span>
                    </div>
                </div>

                <!-- title -->
                <div>
                    <h1 class="text-xl font-extrabold">HTML & CSS foundations</h1>
                </div>
                <!-- description -->
                <div>
                    <p class="text-sm text-Neutral-Grey">These languages are the backbone of every website, defining
                        structure, content,
                        and
                        presentation.
                    </p>
                </div>
                <!-- author -->
                <div class="flex items-center gap-2">
                    <img src="/assets/images/image-avatar.webp" class="w-8" alt="author avatar">
                    <p class="text-sm font-extrabold">Greg Hooper</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center text-xs text-Neutral-Grey">
            <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.</span>
            <span>Coded by <a href="https://karanshergill.com" class="underline underline-offset-2">Karan
                    Shergill</a>.</span>
        </div>
    </div>
</body>

</html>
